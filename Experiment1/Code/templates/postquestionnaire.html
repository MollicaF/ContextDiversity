    <h1>Demographic Questionaire</h1>

    <hr>

    <p>Before we begin the experiment, we ask that you answer the following questions.</p>

    <div class="instructions well">

        <form id="postquiz" action="debrief" method="post">

            <!-- beginning of a question -->
            <div class="row question">
                <div class="col-md-8">
                    Age: <input id="age" type="text" name="age">
                </div>
            </div>
            <!-- end of a question -->

            <!-- beginning of a question -->
            <div class="row question">
                <div class="col-md-8">
                    Gender:
		            <select id="gender" name="gender">
		                <option value="Unanswered" SELECTED>Prefer Not To Say</option>
		                <option value="Female">Female</option>
		                <option value="Male">Male</option>
                        <option value="Other">Other not listed</option>
                	</select>
                </div>
            </div>
            <!-- end of a question -->

            <!-- beginning of a question -->
            <div class="row question">
                <div class="col-md-8">
                    Race:
		            <select id="race" name="race">
		            	<option value="Unanswered" SELECTED> Prefer Not To Say</option>
		                <option value="HispanicLatino">Hispanic/Latino</option>
		                <option value="NotHispanicLatino">Non-Hispanic/Latino</option>
		                <option value="Unknown">Unknown</option>
		            </select>
                </div>
            </div>
            <!-- end of a question -->

            <!-- beginning of a question -->
            <div class="row question">
                <div class="col-md-8">
                    Ethnicity:
		            <select id="ethnicity" name="ethnicity">
		                <option value="Unselected" SELECTED>Choices:</option>
		                <option value="AmIndAlNat">American Indian/Alaska Native</option>
		                <option value="Asian">Asian</option>
		                <option value="NatHawPacIsle">Native Hawaiian/Pacific Islander</option>
		                <option value="BlackAA">Black/African-American</option>
		                <option value="White">White</option>
		                <option value="Other">Other</option>
		                <option value="Unknown">Unknown</option>
                	</select>
                </div>
            </div>
            <!-- end of a question -->
